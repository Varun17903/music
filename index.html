<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="music logo.jpg" alt="my music">My Music</li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>

    <div class="container">

        <div class=" VarunList">
            <h1> Varun favourite Music List</h1>
        </div>
            
        <div class="SongList">
            My list
        </div>
        <div>
            <div>
                <div class="SongItem">
                    <img src="1.jpg" alt="1">
                    <span> Tere Hoke Rahenge x infinity</span>
                    <span class="SongListPlay"><span>2:56</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>
            
                <div class="SongItem">
                    <img src="1.jpg" alt="1">
                    <span> Struggler</span>
                    <span class="SongListPlay"><span>4:55</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>
            
                <!-- Aap yaha aur bhi songs add kar sakte hain -->
                <div class="SongItem">
                    <img src="1.jpg" alt="2">
                    <span> The Winner of Power</span>
                    <span class="SongListPlay"><span>4:00</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>

                <div class="SongItem">
                    <img src="1.jpg" alt="2">
                    <span> Ekdantaya Vakrakundaye</span>
                    <span class="SongListPlay"><span>6:45</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>
                
                <div class="SongItem">
                    <img src="1.jpg" alt="2">
                    <span> Pata Chalgea</span>
                    <span class="SongListPlay"><span>4:45</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>

                <div class="SongItem">
                    <img src="1.jpg" alt="2">
                    <span> Baari</span>
                    <span class="SongListPlay"><span>3:55</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>

                <div class="SongItem">
                    <img src="1.jpg" alt="2">
                    <span> Let me Love you</span>
                    <span class="SongListPlay"><span>3:25</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>
                
                <div class="SongItem">
                    <img src="1.jpg" alt="2">
                    <span> Warriyo-Mortals</span>
                    <span class="SongListPlay"><span>3:50</span></span><i class="fa-solid fa-circle-play fa"></i>
                </div>

                <div class="gif">
                    <img src="gif music.gif" alt="gif"><br>The song you love the most
                </div>

            </div>
            
        </div>

        <div class="Musicbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div id="timestamp">0:00 / 0:00</div> <!-- Timestamp display -->
        <div class="icons">
            <i class="fa-solid fa-backward-fast fa-2x"></i>
            <i class="fa-solid fa-circle-play fa-2x"></i>
            <i class="fa-solid fa-forward-fast fa-2x"></i>
        </div>
        
        <!-- font awesome use for items used in these range  -->
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/3ecd0b33e7.js" crossorigin="anonymous"></script>
</body>
</html>
